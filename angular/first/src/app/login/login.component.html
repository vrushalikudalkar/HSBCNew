    <div *ngIf="!register"  class="wrapper fadeInDown">
      <div id="formContent">
        
        <h2 class="active"> Sign Up </h2>
        
    
      
        <form>
          <input type="text" id="login" class="fadeIn second" name="login" placeholder="Full Name">
          <input type="text" id="password" class="fadeIn third" name="login" placeholder="User Id">

        <div id="formContent">

            <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">

            <input type="submit" class="fadeIn fourth" value="Log In" routerLink="/details">

          <div id="formFooter">
